<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild Zoom</title>
  <style>
    /* Bild im Normalzustand */
    #zoomImage {
      width: 200px;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    /* Gezoomter Zustand */
    #zoomImage.zoom-active {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      z-index: 1001;
    }

    /* Overlay-Hintergrund */
    body::after {
      content: '';
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    /* Aktivierter Overlay */
    body.overlay-active::after {
      display: block;
    }
  </style>
</head>
<body>

  <img src="../b/plakat.png" alt="Zoombares Bild" id="zoomImage">

  <script>
    const zoomImg = document.getElementById('zoomImage');

    zoomImg.addEventListener('click', () => {
      zoomImg.classList.toggle('zoom-active');
      document.body.classList.toggle('overlay-active');
    });
  </script>

</body>
</html>

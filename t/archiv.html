<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Louisenfest Archiv 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    #gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 2rem; }
    img { width: 200px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: 0.2s; }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Louisenfest Archiv 2025</h1>
  <div id="gallery">Lade Bilderâ€¦</div>

  <div id="lightbox" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
    <img id="lightbox-img" style="max-width:90%; max-height:90%; box-shadow:0 0 20px #000; border-radius:12px;">
  </div>

<script>
  const gallerySources = [
    // Hauptarchiv auf Subdomain (CORS-sicher!)
    'https://archiv.louisenfest.com/public/gallery.json'
  ];

  async function loadImages() {
    const allImages = [];

    for (const src of gallerySources) {
      try {
        const res = await fetch(src);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        allImages.push(...(json.images || []));
      } catch (e) {
        console.error('Fehler beim Laden:', src, e);
      }
    }

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    if (allImages.length === 0) {
      gallery.textContent = 'Keine Bilder gefunden.';
      return;
    }

    allImages.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Archivbild';
      img.style.cursor = 'pointer';
      img.addEventListener('click', () => {
        lightboxImg.src = url;
        lightbox.style.display = 'flex';
      });
      gallery.appendChild(img);
    });
  }

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });

  loadImages();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Louisenfest Archiv 2025</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    #gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 2rem; }
    img { width: 200px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); transition: 0.2s; }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Louisenfest Archiv 2025</h1>
  <div id="gallery">Lade Bilderâ€¦</div>

  <script>
    const gallerySources = [
      'https://louisenfest.github.io/lou-archiv-2025/public/gallery.json'
      // Weitere gallery.json-Links hier ergÃ¤nzen
    ];

    async function loadImages() {
      const allImages = [];

      for (const src of gallerySources) {
        try {
          const res = await fetch(src);
          const json = await res.json();
          allImages.push(...json.images);
        } catch (e) {
          console.error('Fehler bei', src, e);
        }
      }

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      allImages.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        gallery.appendChild(img);
      });

      if (allImages.length === 0) {
        gallery.innerHTML = 'Keine Bilder gefunden.';
      }
    }

    loadImages();
  </script>
</body>
</html>
